<ion-header>

  <ion-navbar color="main">
    <ion-title text-center>For You</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let recommendation of recommendations">
    <div *ngFor="let rockStyle of recommendation.recommendation">
      <p>{{recommendation.date}}</p>
      <p>{{rockStyle.style}}</p>

      <div *ngFor="let theRecommendation of rockStyle.recommendation">
        <ion-list>
          <ion-item>
            <img src="{{theRecommendation.album.sImagem}}" style="width: 100px">
            <h2>{{theRecommendation.sNome}}</h2>
            <button ion-button clear color="primary" (click)="openBand(theRecommendation.band.id)">{{theRecommendation.band.sNome}}</button>
            <button ion-button clear color="primary" (click)="openAlbum(theRecommendation.album.id)">{{theRecommendation.album.sNome}}</button>
            <p>{{convertSecondsToMinutesAndSeconds(theRecommendation.rDuracao)}}</p>
            <img src="../../assets/icon/guitar_pallete.svg" (click)="voteForSong(theRecommendation.id, 2, theRecommendation.sNome)" style="width: 30px; height: 30px;">
            <img src="../../assets/icon/guitar_pallete.svg" (click)="voteForSong(theRecommendation.id, 4, theRecommendation.sNome)" style="width: 30px; height: 30px;">
            <img src="../../assets/icon/guitar_pallete.svg" (click)="voteForSong(theRecommendation.id, 6, theRecommendation.sNome)" style="width: 30px; height: 30px;">
            <img src="../../assets/icon/guitar_pallete.svg" (click)="voteForSong(theRecommendation.id, 8, theRecommendation.sNome)" style="width: 30px; height: 30px;">
            <img src="../../assets/icon/guitar_pallete.svg" (click)="voteForSong(theRecommendation.id, 10, theRecommendation.sNome)" style="width: 30px; height: 30px;">
            <img item-end src="../../assets/icon/icon_youtube.png" style="width: 30px; height: 30px;">
          </ion-item>
        </ion-list>
      </div>

    </div>
    <br>
  </div>
