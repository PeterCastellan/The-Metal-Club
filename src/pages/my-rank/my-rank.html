<ion-header>

  <ion-navbar color="main">
    <ion-title>My Rank</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div style="margin: 0 auto; width: 80px; margin-top: 20px">
        <p class="circulo">#{{user.ranking}}</p>
      </div>
      <h1 text-center>{{user.sName}}</h1>
    
      <br>
    
      <ion-list *ngIf="user.styleRanking">
        <ion-item *ngFor="let style of rankings">
          <ion-icon name="custom-trophy" item-start></ion-icon>
          #{{style.position}} {{style.name}}
        </ion-item>
      </ion-list>
    
</ion-content>
