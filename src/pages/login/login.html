<ion-header>

  <ion-navbar color="main">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="../../assets/imgs/logo_tmc_header.png">
  
  <br>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="credential.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
  </ion-item>

  <br>

  <button ion-button full primary (click)="login()">Login</button>

  <br>
  
  <button ion-button full primary (click)="continue()">Continue without login</button>

</ion-content>
