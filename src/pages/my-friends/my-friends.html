<ion-header>

  <ion-navbar color="main">
    <ion-title>MyFriends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let member of friends" class="item-song" (click)="goToMember(member)">
      <div>
        <ion-avatar style="float: left; margin-right: 16px;">
          <img [src]="member.sAvatar" />
        </ion-avatar>
        <div style="float: left; margin-right: 16px;">
          <br>
          <br>
          #1
        </div>
        <div style="float: left; margin-right: 16px;">
          <br>
          {{ member.sNome }} <br>
          {{getCountry(user.idADMPais)}} <br>
          {{ member.iTotalCancaoVotadas }} rated songs <br>
        </div>
      </div>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
