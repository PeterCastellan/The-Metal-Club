<ion-header>

  <ion-navbar color="main">
    <ion-title>{{style.sNome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <img style="vertical-align:middle; width: 150px; height: 150px" [src]="style.sImagem">
    <span style="font-size: 2.0rem;">{{style.sNome}}</span>
  </div>

  <br>
  <div *ngIf="!isShowingFullText">
    <p [innerHTML]="previewText"></p>
    <button ion-button clear color="primary" (click)="readFullText(true)">Read more...</button>
  </div>

  <div *ngIf="isShowingFullText">
    <p [innerHTML]="style.sDescricao"></p>
    <button ion-button clear color="primary" (click)="readFullText(false)">Read less...</button>
  </div>

  <div class="scrolling-wrapper">

      <!--<h2 text-center style="margin: 0px;">#1</h2>-->
      <p text-center style="margin: 0px;">{{band.sNome}}</p>

  <h2>Top Albums</h2>
  <div class="scrolling-wrapper">
    <div class="card" *ngFor="let album of style.topAlbums" (click)="openAlbum(album)">
      <img [src]="album.sImagem" style="width: 100px; height: 100px;"><br>
      <!--<h2 style="margin: 0px; font-size: 1.6rem">#43</h2>-->
      <p text-center style="margin: 0px;">{{album.sNome}}</p>
    </div>
   
  </div>
  <h2>New Releases</h2>
  <div class="scrolling-wrapper-album">
    <div class="card-album" *ngFor="let album of list_recentAlbums" (click)="openAlbum(album)">
      <img [src]="album.sImagem" style="width: 100px; height: 100px;" />
      <h2 class="albumRank">#{{ album.serial }}</h2>
      <p class="albumName">{{ album.sNome }}</p>
      <p class="albumBandName">{{ album.sNomeBanda }}</p>
    </div>
  </div>

  <h2>Top Users</h2>
  <div class="scrolling-wrapper">
    <div class="card" *ngFor="let member of topUsers" (click)="openUser()">
      <img [src]="member.sAvatar" style="width: 100px; height: 100px; border-radius: 50%;"><br>
      <h2 class="memberRank">#{{member.rPosicaoRankingGeral}}</h2>
      <p class="memberName">{{member.sName}}</p>
    </div>
  </div>
